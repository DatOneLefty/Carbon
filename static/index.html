<head>
  <link rel="stylesheet" type="text/css" href="external/carbon.css">
  <title>Carbon Home</title>
  <script src='external/home.js'></script>

<body>

  <div>
    <img style="vertical-align:middle" src='/external/img/carbon.png' width='50' height='50'>
    <span style=""><b>Carbon Beta v 0.1.0</b></span>
  </div>
  <h1>Papers:</h1>
  <div id='papers'></div>
  <h1>Notebooks:</h1>
  <div id='notebooks'></div>

</body>

<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

var papers = JSON.parse(httpGet("/sheetlist"));

papers.forEach(function(element) {
    document.getElementById("papers").innerHTML += "<a href='/write/?type=paper&filename=" + element + "'><img class='paper' width='216' height='287' src='" + httpGet("/sheet/" + element) + "'></a>";
});

document.getElementById("papers").innerHTML += "<img class='paper' width='216' height='287' src='/external/img/new.png' onclick='newFile()'>";


var papers = JSON.parse(httpGet("/notebooklist"));

papers.forEach(function(element) {
    document.getElementById("notebooks").innerHTML += "<a href='/write/?type=notebook&pagenumber=1&bookname=" + element + "'><img class='notebook' width='216' height='287' src='/external/img/notebook.png'></a>";
});

document.getElementById("notebooks").innerHTML += "<img class='paper' width='216' height='287' src='/external/img/new.png' onclick='newNotebook()'>";



</script>
